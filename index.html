<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Build A Wikipedia Viewer</title>
    <style>
    input {border: 1px solid blueviolet;}

    .searchmatch {
      font-weight: bold;
      background-color: yellow;
    }

    form input, form a {display: inline-block;}
