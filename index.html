<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Build A Wikipedia Viewer</title>
    <style>
      input {border: 1px solid blueviolet;}

      .searchmatch {
        font-weight: bold;
        background-color: yellow;
      }
    </style>
  </head>

  <body>

    <form action="index.html" method="GET">
        <input type="search" placeholder="Search Wikipedia"> or <a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Click here for Random Article</a>
    </form>
    <dl class="results"></dl>
    <script src="script.js"></script>
  </body>
</html>
